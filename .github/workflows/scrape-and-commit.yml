name: Scrape and Commit

on:
  schedule:
    - cron: '15 13 * * *' # 毎日15時10分に実行
  push:
    branches:
      - main

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Unzip renv folder
      run: unzip renv.zip || echo "No renv.zip found"

    - name: Setup R
      uses: r-lib/actions/setup-r@v2

    - name: Install renv
      run: Rscript -e 'install.packages("renv")'

    - name: Restore R environment
      run: Rscript -e 'renv::restore()'

    - name: Install additional packages
      run: |
        Rscript -e 'if (!requireNamespace("rvest", quietly = TRUE)) install.packages("rvest")'
        Rscript -e 'if (!requireNamespace("dplyr", quietly = TRUE)) install.packages("dplyr")'
        Rscript -e 'if (!requireNamespace("httr", quietly = TRUE)) install.packages("httr")'
        Rscript -e 'if (!requireNamespace("xml2", quietly = TRUE)) install.packages("xml2")'
        Rscript -e 'if (!requireNamespace("jsonlite", quietly = TRUE)) install.packages("jsonlite")'
        Rscript -e 'if (!requireNamespace("lubridate", quietly = TRUE)) install.packages("lubridate")'
        Rscript -e 'if (!requireNamespace("tidyverse", quietly = TRUE)) install.packages("tidyverse")'

    - name: Run scraping script
      run: Rscript scrape.R

    - name: Commit and push results
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add data/results.csv
        git commit -m 'Update scraping results'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
